version: '3.8'

services:
  
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    image: pg-db
    ports:
      - "5432:5432"
  
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: app-image
    ports:
      - "8000:8000"
    depends_on:
      - db
      
